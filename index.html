<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Chakra</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://s3.tradingview.com/tv.js"></script>
</head>

<body>

<div id="app">

  <aside class="sidebar">
    <h2>Watchlist</h2>
    <input id="search" type="text" placeholder="Search stock...">
    <ul id="watchlist">
      <li data-symbol="NSE:RELIANCE">RELIANCE</li>
      <li data-symbol="NSE:TCS">TCS</li>
      <li data-symbol="NSE:INFY">INFY</li>
      <li data-symbol="NSE:HDFCBANK">HDFCBANK</li>
      <li data-symbol="NSE:ICICIBANK">ICICIBANK</li>
    </ul>
  </aside>

  <main class="chart-area">
    <div id="chart-container"></div>
  </main>

</div>

<script src="script.js"></script>

</body>
</html>
